name: Compile
on: [push]
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup Mingw
      run: |
        choco install mingw
    #  with:
   #     mingw-configure: 'C:\msys64\mingw64.exe'
    - name: Compile
      run: |
        gcc -o main.exe main.c
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: 'v1.0.0'
        release_name: 'Release v1.0.0'
        draft: false
        prerelease: false
    - name: upload
      uses: actions/upload-artifact@v2
      with:
          name: testmain
          path: |
            testmain.7z
